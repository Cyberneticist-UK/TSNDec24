<html>
	<head>
		<title>Page Title</title>


<script>

	function MyAlert()
	{
		alert("hello world");
	}

function AnyColour()
{
	var Red = document.getElementById("RedValue").value;
	var Green = document.getElementById("GreenValue").value;
	var Blue = document.getElementById("BlueValue").value;
document.body.style.backgroundColor = "rgb("+Red+","+Green+","+Blue+")";
}


	function DarkMode()
{
document.body.style.backgroundColor = "Black";
document.body.style.color = "White";
}

</script>


	</head>
	<body>
<input type="range" OnChange="AnyColour()" id="RedValue" name="RedValue" min="0" max="255" value="255">
<input type="range" OnChange="AnyColour()" id="GreenValue" name="GreenValue" min="0" max="255" value="255">
<input type="range" OnChange="AnyColour()" id="BlueValue" name="BlueValue" min="0" max="255" value="255">
	<p><a onclick="DarkMode()">click me one way</a></p>
	<p><a href="javascript:MyAlert()">click me the other way</a></p>
		<div id="MainWindow">Hello World!</div>
	</body>
</html>
